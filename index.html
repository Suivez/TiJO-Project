<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>

<body>
    <main>
        <div class="main-content">
            <div class="result-box">
                0
            </div>
            <div class="action-buttons">
                <div class="row">
                    <button value="x">2<sup>x</sup></button>
                    <button value="x">x<sup>2</sup></button>
                    <button value="x">x!</button>
                    <button value="x">(</button>
                    <button value="x">)</button>
                    <button value="x">%</button>
                    <button value="x"><b>&larr;</b></button>
                    <button value="x">AC</button>
                </div>
                <div class="row">
                    <button value="x">10<sup>x</sup></button>
                    <button value="x">x<sup>3</sup></button>
                    <button value="x">sin</button>
                    <button value="x">In</button>
                    <button value="x" class="number">7</button>
                    <button value="x" class="number">8</button>
                    <button value="x" class="number">9</button>
                    <button value="x">&divide;</button>
                </div>
                <div class="row">
                    <button value="x">1/x</button>
                    <button value="x">&pi;</button>
                    <button value="x">cos</button>
                    <button value="x">log</button>
                    <button value="x" class="number">4</button>
                    <button value="x" class="number">5</button>
                    <button value="x" class="number">6</button>
                    <button value="x">x</button>
                </div>
                <div class="row">
                    <button value="x">mod</button>
                    <button value="x">e</button>
                    <button value="x">tan</button>
                    <button value="x">&radic;</button>
                    <button value="x" class="number">1</button>
                    <button value="x" class="number">2</button>
                    <button value="x" class="number">3</button>
                    <button value="x">-</button>
                </div>
                <div class="row">
                    <button value="x">+/-</button>
                    <button value="x">Ans</button>
                    <button value="x">EXP</button>
                    <button value="x">x<sup>y</sup></button>
                    <button value="x" class="number">0</button>
                    <button value="x"><b>.</b></button>
                    <button value="x">=</button>
                    <button value="x">+</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
